<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>haiku generator</title>
</head>

<body>
    <div class="container">
        <h1>haiku<br><span class="cursive">generator</span></h1>
        <div class="search">
            <form id="haiku-form">
                <input type="text" name="topic-input" id="topic-input"
                    placeholder="enter a topic for your AI generated haiku...">
                <input type="submit" id="search-button" value="generate">
            </form>
            <small class="">i.e. birds, flowers, Copenhagen</small>
        </div>
        <div id="haiku-result" class="hidden"></div>
    </div>
    <footer>AI project coded by <a href="https://www.linkedin.com/in/maximespithorst/">Maxime Spithorst</a>,
        open-sourced on <a href="https://github.com/hallomaxime/haiku-generator">Github</a> and hosted on <a
            href="https://moonlit-torrone-ca14f9.netlify.app/">Netlify</a></footer>
</body>
<script src="src/index.js"></script>

</html>
